<style>
	@keyframes img {
        0% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
        }
        100% {
            transform: scale(2.0);
            -webkit-transform: scale(1.1);
        }
    }
div.gallery {
	align-items: center;
	margin:30px;
  width:auto;
	vertical-align: middle;
	background-color: white;
	border-radius:5px;
}

div.gallery:hover {
		animation-name: img;
	animation-duration: 1s;
}

div.gallery img {
  width: 100%;
  height: auto;
	border-radius:5px;
}

div.desc {
  padding: 15px;
  text-align: center;
color: black;
}

</style>
